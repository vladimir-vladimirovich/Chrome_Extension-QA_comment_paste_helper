<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="libs/bootstrap-4.1.3-dist/css/bootstrap.min.css">
</head>
<body>
<div style="width: 330px" class="mx-auto">
    <div class="col-md-12">
        <ul class="nav nav-tabs" id="topNavigation" role="tablist">
            <li class="nav-item">
                <a class="nav-link active mdi mdi-blender mdi-24px" id="environmentTab" data-toggle="tab"
                   href="#environmentPage" role="tab"></a>
            </li>

            <li class="nav-item">
                <a class="nav-link mdi mdi-eyedropper mdi-24px" id="formFillerTab" data-toggle="tab"
                   href="#formFillerPage" role="tab"></a>
            </li>

            <!--<li class="nav-item">-->
            <!--<a class="nav-link" id="customCommentTab" data-toggle="tab" href="#customCommentPage" role="tab">Custom-->
            <!--comment</a>-->
            <!--</li>-->
        </ul>
    </div>

    <div class="tab-content">
        <!--Environment selector tab-->

        <div class="container tab-pane fade show active mb-3" id="environmentPage" role="tabpanel">

            <!--Environment group selector: TST STG PROD-->

            <div class="btn-toolbar btn-group-toggle mt-2" data-toggle="buttons">
                <label class="btn btn-success mx-auto my-1">
                    <input type="radio" name="environmentRadioGroup" id="option1" autocomplete="off"
                           value="testUrlStorage">TST
                </label>
                <label class="btn btn-success mx-auto my-1">
                    <input type="radio" name="environmentRadioGroup" id="option2" autocomplete="off"
                           value="stgUrlStorage">STG
                </label>
                <label class="btn btn-success mx-auto my-1">
                    <input type="radio" name="environmentRadioGroup" id="option3" autocomplete="off"
                           value="prodUrlStorage">PROD
                </label>
            </div>

            <!--Environment DIV -->

            <div class="container">
                <label for="environmentSelector" class="mt-2">Environment</label>
                <div class="input-group">
                    <select class="custom-select" id="environmentSelector">

                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-outline-danger" type="button" id="deleteSelectedEnvButton">-</button>
                        <button class="btn btn-outline-secondary mdi mdi-arrow-down-drop-circle mdi-12px" type="button"
                                data-toggle="collapse"
                                data-target="#addEnvironmentCollapse">
                        </button>
                    </div>
                </div>

                <div class="input-group mt-2 collapse" id="addEnvironmentCollapse">
                    <input type="text" class="form-control" placeholder="https://..."
                           aria-label="Recipient's username"
                           aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="button" id="addEnvironment">+</button>
                    </div>
                </div>
            </div>

            <!--Version DIV-->

            <div class="container">
                <label for="versionPathSelector" class="mt-2">Version</label>
                <div class="input-group">
                    <select class="custom-select" id="versionPathSelector">
                        <option selected>Choose version</option>
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-outline-danger" type="button" id="deleteSelectedVersionButton">-</button>
                        <button class="btn btn-outline-secondary mdi mdi-arrow-down-drop-circle mdi-12px" type="button"
                                data-toggle="collapse"
                                data-target="#addVersionCollapse">
                        </button>
                    </div>
                </div>

                <div class="input-group mt-2 collapse" id="addVersionCollapse">
                    <input type="text" class="form-control" placeholder="/html/...">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="button" id="addVersion">+</button>
                    </div>
                </div>
            </div>

            <!--Custom devices area-->

            <div>
                <hr class="mt-4">

                <!--Title-->

                <h2 class="col-md-12 mdi mdi-android mdi-24px mdi-spin">Device pool</h2>

                <!--Add device input-->

                <label for="addDeviceInput">Add device</label>
                <div class="input-group mb-4">
                    <input type="text" class="form-control" placeholder="Desktop # Win10 # Chrome" id="addDeviceInput">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="button" id="addDeviceButton">+</button>
                    </div>
                </div>

                <!--Device list-->
                <label for="deviceList">Device list</label>
                <div class="list-group mb-3" id="deviceList"></div>
            </div>
        </div>

        <!--Form filler tab-->

        <div class="container tab-pane fade" id="formFillerPage" role="tabpanel">
            <div class="input-group mb-3 mt-2">
                <div class="input-group-prepend">
                    <button class="btn btn-success" type="button" id="scanDOM">Scan page</button>
                </div>
                <select class="custom-select" id="scanOptions">
                    <option value="scanAll">All</option>
                    <option value="scanFilled">Only filled</option>
                    <option value="scanInputs">Only entry fields</option>
                    <option value="scanCheckboxes">Only checkboxes</option>
                    <option value="scanSelectors">Only selectors</option>
                </select>
            </div>

            <div class="item-container">
                <label for="formTemplateSelector" class="mt-2">Form templates</label>
                <div class="input-group w-100">
                    <select class="custom-select" id="formTemplateSelector"></select>
                    <div class="input-group-append">
                        <button class="btn btn-outline-danger" type="button" id="deleteFormTemplateButton">-</button>
                        <button class="btn btn-outline-secondary mdi mdi-arrow-down-drop-circle mdi-12px"
                                type="button"
                                data-toggle="collapse"
                                data-target="#addFormTemplateArea"
                                id="expandFormTemplateButton">
                        </button>
                    </div>
                </div>

                <div class="input-group mt-2 collapse" id="addFormTemplateArea">
                    <input type="text" class="form-control" placeholder="form name..."
                           aria-label="Recipient's username"
                           aria-describedby="basic-addon2" id="addFormTemplateInput">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="button" id="addFormTemplateButton">+</button>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-success mt-1 w-100" id="pasteFormButton">Paste</button>

            <hr class="mt-4">

            <form id="scanResultsArea"></form>

        </div>
    </div>
</div>

<script src="libs/jquery-3.3.1.min.js"></script>
<script src="libs/popper.min.js"></script>
<script src="libs/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.8.94/css/materialdesignicons.min.css">

<script type="module" src="main.js"></script>
</body>
</html>
