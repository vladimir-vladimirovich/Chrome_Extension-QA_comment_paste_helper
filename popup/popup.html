<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<form id="envSelectorForm">
    <table align="center">
        <tr>
            <th>
                <label>
                    <input type="radio" name="envSelector" value="testUrlStorage">
                </label>
            </th>
            <th>
                <label>
                    <input type="radio" name="envSelector" value="stgUrlStorage">
                </label>
            </th>
            <th>
                <label>
                    <input type="radio" name="envSelector" value="prodUrlStorage">
                </label>
            </th>
        </tr>
        <tr>
            <td>TST</td>
            <td>STG</td>
            <td>PROD</td>
        </tr>
    </table>

    <h3>Current environment</h3>
    <label for="environmentSelector"></label>
    <select id="environmentSelector">Selector</select>
    <button id="deleteSelectedEnvButton">Delete env</button>

    <h3>Current version path</h3>
    <label for="versionPathSelector"></label>
    <select id="versionPathSelector">Selector</select>
    <button id="deleteSelectedVersionButton">Delete version</button>
</form>

<form id="addEnvUrlForm">
    <table align="center">
        <tr>
            <th>
                <label>
                    <input type="radio" name="envInput" value="testUrlStorage" checked="checked">
                </label>
            </th>
            <th>
                <label>
                    <input type="radio" name="envInput" value="stgUrlStorage">
                </label>
            </th>
            <th>
                <label>
                    <input type="radio" name="envInput" value="prodUrlStorage">
                </label>
            </th>
        </tr>
        <tr>
            <td>TST</td>
            <td>STG</td>
            <td>PROD</td>
        </tr>
    </table>

    <h3>Add URL to list</h3>

    <label for="addUrl">Add URL:</label>
    <input id="addUrl" name="Environment URL">

    <input type="submit" value="Add">
</form>

<form id="addVersionPathForm">
    <h3>Add version path to list</h3>

    <label for="addVersionPath">Add version.json path(in format /...)</label>
    <input id="addVersionPath" name="Version path">

    <input type="submit" value="Add">
</form>

<form id="cleanStorage">
    <h3>Clean URL and version path storage's</h3>
    <input id="cleanTestUrlStorage" type="submit" value="Test">
    <input id="cleanStgUrlStorage" type="submit" value="STG">
    <input id="cleanProdUrlStorage" type="submit" value="Prod">
    <input id="cleanVersionPaths" type="submit" value="Versions">
</form>

<script type="text/javascript" src="popup.js"></script>
</body>
</html>
